<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons!</title>
  <link rel="stylesheet" href="/css/reset.css" />
  <link rel="stylesheet" href="/css/theme.css" />
  <link rel="stylesheet" href="/css/flex.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/labs/buttons.css" />
  <link rel="stylesheet" href="/css/labs/button-figure.css" />
</head>
<body class="ui">
  <main class="flex column gap">
    <header>
      <h1>Buttons</h1>
      <p><small>A collection of amusements.</small></p>
    </header>
    <div class="figure-gallery">
      <figure class="button-figure">
        <div class="button-surface">
          <button>Hamburger</button>
        </div>
        <figcaption>The Most Basic of Buttons</figcaption>
      </figure>
      <figure class="button-figure on-light">
        <div class="button-surface">
          <button>Hamburger</button>
        </div>
        <figcaption>Basic, on a Light Surface</figcaption>
      </figure>
      <figure class="button-figure on-dark">
        <div class="button-surface">
          <button>Hamburger</button>
        </div>
        <figcaption>Basic, on a Dark Surface</figcaption>
      </figure>
      <figure class="button-figure on-stripes">
        <div class="button-surface">
          <button>Hamburger</button>
        </div>
        <figcaption>Basic, on a Striped Surface</figcaption>
      </figure>
      <figure class="button-figure on-stripes">
        <div class="button-surface">
          <button class="button-red-001">Hamburger</button>
        </div>
        <figcaption>Red 001</figcaption>
      </figure>
      <figure class="button-figure on-stripes">
        <div class="button-surface">
          <button class="button-red-002">Hamburger</button>
        </div>
        <figcaption>Red 002</figcaption>
      </figure>
      <figure class="button-figure on-dark">
        <div class="button-surface">
          <button class="button-glow-in-the-dark-001">Hamburger</button>
        </div>
        <figcaption>Glow in the Dark</figcaption>
      </figure>
      <figure class="button-figure">
        <div class="button-surface">
          <button class="button--text-gradient-001">
            <span>Hamburger</span>
          </button>
        </div>
        <figcaption>Text Gradient</figcaption>
      </figure>
    </div>
    <footer class="loud-footer">
      <img src="/img/loudbit.svg" title="Loud Bit" />
    </footer>
  </main>
</body>
</html>
