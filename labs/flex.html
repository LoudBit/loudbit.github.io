<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Box</title>
  <link rel="stylesheet" href="/css/reset.css" />
  <link rel="stylesheet" href="/css/theme.css" />
  <link rel="stylesheet" href="/css/xyz.css" />
  <link rel="stylesheet" href="/css/flex.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/labs/box.css" />
</head>
<body class="ui">
  <main class="flex column gap">
    <header>
      <h1>Flex Box</h1>
      <p><small>A collection of flexible amusements.</small></p>
    </header>
    <section>
      <header class="m-b-sm">
        <h2><code>.flex</code></h2>
      </header>
      <div class="flex box-counter">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </section>
    <section>
      <header class="m-b-sm">
        <h2><code>.flex.gap-sm</code></h2>
      </header>
      <div class="flex gap-sm box-counter">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </section>
    <section>
      <header class="m-b-sm">
        <h2><code>.flex.wrap.gap-sm</code></h2>
      </header>
      <div class="flex wrap gap-sm box-counter">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </section>
    <footer class="loud-footer">
      <img src="/img/loudbit.svg" title="Loud Bit" />
    </footer>
  </main>
</body>
</html>
